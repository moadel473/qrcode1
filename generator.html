  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {

    /* blobs */
    .blob {

      border-radius: 50%;
      filter: blur(90px);
      opacity: 0.25;
      animation: float 10s ease-in-out infinite;
      pointer-events: none;
    }
    .blob1 { width: 450px; height: 450px; background: #6c3fe6; top: -100px; right: -100px; }
    .blob2 { width: 380px; height: 380px; background: #00c8ff; bottom: -80px; left: -80px; animation-delay: 4s; }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50%      { transform: translateY(-25px); }
    }

    /* â”€â”€â”€ Navbar â”€â”€â”€ */
    nav {
      position: sticky;
      top: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 40px;
      background: rgba(10,10,26,0.7);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255,255,255,0.07);
      z-index: 100;
    }
    .nav-brand {
      font-size: 1.3rem;
      font-weight: 900;
      background: linear-gradient(90deg, #a78bfa, #60eeff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .nav-back {
      display: flex;
      align-items: center;
      gap: 6px;
      color: rgba(255,255,255,0.5);
      font-size: 0.9rem;
      text-decoration: none;
      transition: color 0.2s;
    }
    .nav-back:hover { color: #a78bfa; }

    /* â”€â”€â”€ Main container â”€â”€â”€ */
    main {
      min-height: calc(100vh - 65px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .card {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 560px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 28px;
      padding: 52px 48px;
      backdrop-filter: blur(20px);
      animation: fadeUp 0.7s ease both;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .card-header { text-align: center; margin-bottom: 36px; }
    .card-icon {

      margin-bottom: 14px;

    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50%      { transform: scale(1.08); }

    .card-header h1 {

      font-weight: 900;
      background: linear-gradient(135deg, #a78bfa, #60eeff);

      -webkit-text-fill-color: transparent;

      direction: ltr;

    input[type="text"]:focus {
      border-color: #a78bfa;
      background: rgba(167,139,250,0.08);
      box-shadow: 0 0 0 4px rgba(167,139,250,0.15);
    }

    /* â”€â”€â”€ Generate button â”€â”€â”€ */
    .btn-gen {

      background: linear-gradient(135deg, #6c3fe6 0%, #00c8ff 100%);
      border: none;
      border-radius: 14px;
      color: #fff;
      font-family: 'Tajawal', sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 6px 30px rgba(108,63,230,0.4);
      transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
      position: relative;
      overflow: hidden;
    }
    .btn-gen::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.15), transparent);
      opacity: 0;
      transition: opacity 0.2s;
    }
    .btn-gen:hover { transform: translateY(-2px); box-shadow: 0 10px 40px rgba(108,63,230,0.55); }
    .btn-gen:hover::after { opacity: 1; }
    .btn-gen:active { transform: scale(0.98); }
    .btn-gen:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

    /* spinner inside button */
    .spinner {
      width: 20px; height: 20px;
      border: 2.5px solid rgba(255,255,255,0.4);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      display: none;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* â”€â”€â”€ Toast notification â”€â”€â”€ */
    #toast {
      position: fixed;
      bottom: 36px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      min-width: 300px;
      max-width: 90vw;
      padding: 18px 24px;
      border-radius: 16px;
      display: flex;
      align-items: flex-start;
      gap: 14px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 8px 40px rgba(0,0,0,0.4);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.35s, transform 0.35s;
      z-index: 9999;
    }
    #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); pointer-events: auto; }
    #toast.success { background: rgba(16, 185, 129, 0.2); border-color: rgba(16,185,129,0.4); }
    #toast.error   { background: rgba(239, 68, 68, 0.2);  border-color: rgba(239,68,68,0.4); }
    .toast-icon { font-size: 1.5rem; flex-shrink: 0; margin-top: 1px; }
    .toast-body { flex: 1; }
    .toast-title { font-weight: 700; font-size: 1rem; margin-bottom: 4px; }
    .toast-path {
      font-size: 0.78rem;
      color: rgba(255,255,255,0.55);
      direction: ltr;
      word-break: break-all;
      margin-top: 4px;
    }
    .toast-close {
      background: none; border: none; color: rgba(255,255,255,0.4);
      cursor: pointer; font-size: 1.1rem; padding: 0; line-height: 1;
      flex-shrink: 0;
    }
    .toast-close:hover { color: #fff; }

    /* â”€â”€â”€ Divider â”€â”€â”€ */
    .divider {

      align-items: center;
      gap: 12px;
      margin: 28px 0 0;
      color: rgba(255,255,255,0.2);
      font-size: 0.8rem;
    }
    .divider::before, .divider::after {
      content: ''; flex: 1;
      height: 1px;
      background: rgba(255,255,255,0.08);
    }
  </style>
</head>

  <script>
    let toastTimer;

    async function generate() {
      const url  = document.getElementById('urlInput').value.trim();
      const name = document.getElementById('nameInput').value.trim() || 'qrcode';

      if (!url) {
        showToast('error', 'âš ï¸', 'Ø§Ù„Ø±Ø§Ø¨Ø· Ù…Ø·Ù„ÙˆØ¨', 'ÙŠØ±Ø¬Ù‰ Ø¥Ø¯Ø®Ø§Ù„ Ø±Ø§Ø¨Ø· ØµØ­ÙŠØ­ Ø£ÙˆÙ„Ø§Ù‹');
        document.getElementById('urlInput').focus();
        return;
      }

      setLoading(true);

      try {
        const res  = await fetch('/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url, filename: name })
        });
        const data = await res.json();

        if (data.success) {
          showToast('success', 'âœ…', data.message, data.path);
          document.getElementById('urlInput').value  = '';
          document.getElementById('nameInput').value = '';
        } else {
          showToast('error', 'âŒ', 'Ø­Ø¯Ø« Ø®Ø·Ø£', data.message);
        }
      } catch (e) {
        showToast('error', 'âŒ', 'ØªØ¹Ø°Ù‘Ø± Ø§Ù„Ø§ØªØµØ§Ù„ Ø¨Ø§Ù„Ø®Ø§Ø¯Ù…', e.message);
      } finally {
        setLoading(false);

    }

    function setLoading(on) {
      const btn     = document.getElementById('genBtn');
      const spinner = document.getElementById('spinner');
      const txt     = document.getElementById('btnText');
      btn.disabled        = on;
      spinner.style.display = on ? 'block' : 'none';
      txt.style.display   = on ? 'none'  : 'flex';
    }

    function showToast(type, icon, title, path) {
      const t = document.getElementById('toast');
      document.getElementById('toastIcon').textContent  = icon;
      document.getElementById('toastTitle').textContent = title;
      document.getElementById('toastPath').textContent  = path || '';
      t.className = `show ${type}`;
      clearTimeout(toastTimer);
      toastTimer = setTimeout(hideToast, 6000);
    }

    function hideToast() {
      document.getElementById('toast').className = '';
    }

    // Enter key support
    document.addEventListener('keydown', e => {
      if (e.key === 'Enter') generate();
    });
  </script>
